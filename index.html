<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>４択クイズ</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <button id="theme-toggle" aria-label="ダークモードとライトモードを切り替え">
                🌓
            </button>
            <h1>４択クイズ</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="login-form" style="display: none;">
                <input type="email" id="email" placeholder="メールアドレス" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
            </form>
            <button id="logout-button" style="display: none;">ログアウト</button>

            <form id="signup-form" style="display: none;">
                <input type="email" id="signup-email" placeholder="メールアドレス" required>
                <input type="password" id="signup-password" placeholder="パスワード" required>
                <button type="submit">登録</button>
            </form>
            <button id="toggle-auth-form">登録 / ログイン切り替え</button>

            <div id="database-selection" style="display: none;">
                <h2>データベースを選択してください</h2>
                <select id="database-select" class="form-control">
                    <option value="">選択してください</option>
                    <option value="quiz_questions">事業用クイズ</option>
                    <option value="financial_questions">金融クイズ</option>
                </select>
            </div>

            <div id="category-selection" class="hidden">
                <label for="category-select">カテゴリを選択してください:</label>
                <select id="category-select">
                  <option value="">選択してください</option>
                </select>
            </div>

            <div id="quiz-container" style="display: none;">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                    <div id="question-counter"></div>
                </div>
                <div id="question"></div>
                <div id="answer-buttons"></div>
                <div id="result" style="display: none;"></div>
                <div id="explanation" style="display: none;"></div>
                <button id="next-button" style="display: none;">次の問題</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SDW. All rights reserved.</p>
        </div>
    </footer>

    <script src="app7.js" defer></script>
</body>
</html>
