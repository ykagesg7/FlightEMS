<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>４択クイズ</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="container">
                <h1>４択クイズ</h1>
            </div>
        </header>
    
        <main>
            <div class="container">
                <div id="quiz-selection-container">
                    <label for="quiz-selection">カテゴリ選択:</label>
                    <select id="quiz-selection" name="quiz-selection">
                        <option value="">カテゴリを選択してください</option>
                    </select>
                </div>
                <div id="quiz-container" style="display: none;">
                    <div id="question-number"></div>
                    <div id="question"></div>
                    <div id="answer-buttons"></div>
                    <div id="result" style="display: none;"></div>
                    <div id="explanation" style="display: none;"></div>
                    <button id="next-button" onclick="nextQuestion()" style="display: none;">次の問題</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 SDW.All rights reserved.</p>
            </div>
        </footer>

        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="app3.js" defer></script>

    </body>
</html>
