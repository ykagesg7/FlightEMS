<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>４択クイズ</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    </head>

    <body>
        <header>
            <div class="container">
                <h1>４択クイズ</h1>
            </div>
        </header>
    
        <main>
            <div class="container">
                <div id="database-selection">
                    <h2>データベースを選択してください</h2>
                    <select id="database-select" class="form-control">
                        <option value="">選択してください</option>
                        <option value="quiz_questions">事業用クイズ</option>
                        <option value="financial_questions">金融クイズ</option>
                    </select>
                </div>

                <div id="category-selection" style="display: none;">
                    <h2>カテゴリーを選択してください</h2>
                    <select id="category-select" class="form-control">
                        <option value="">選択してください</option>
                    </select>
                </div>

                <div id="quiz-container" style="display: none;">
                <div id="question-number"></div>
                <div id="question"></div>
                <div id="answer-buttons"></div>
                <div id="result" style="display: none;"></div>
                <div id="explanation" style="display: none;"></div>
                <button id="next-button" onclick="nextQuestion()" style="display: none;">次の問題</button>

                    <div id="progress-container">
                        <div id="progress-bar"></div>
                        <div id="question-counter"></div>
                    </div>
                    
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 SDW.All rights reserved.</p>
            </div>
        </footer>

        <script src="App6.js" defer></script>

    </body>
</html>
