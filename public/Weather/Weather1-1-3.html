<header>３　気圧と高度の関係</header>

<h2 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E7%9B%AE%E7%9A%84">学習の目的</h2>
<ul>
<li>この単元では、気圧と高度の関係について学びます。</li>
<li>この単元を学習することで、航空機の高度計算の原理や、正確な高度維持に必要な知識を身につけることができます。</li>
</ul>
<h2 id="%E5%88%B0%E9%81%94%E7%9B%AE%E6%A8%99">到達目標</h2>
<ul>
<li>高度が変化すると気圧がどのように変わるのか、その原理を理解する。</li>
<li>気圧高度計の原理や高度計設定の重要性について理解する。</li>
</ul>
<footer>Flight Academy</footer>
</section>

<li>高度による気圧の変化
<ul>
<li>大気の上層ほど空気の質量が小さくなるため、大気の重さ(気圧)は<em>指数関数的に減少</em>する。</li>
<li>急激な気圧の変化(耳への違和感など)が現れるのは地表から約1,000ft付近までである。</li>
</ul>
</li>

<header>３　気圧と高度の関係</header>

<h3 id="%EF%BC%92%E6%B0%97%E5%9C%A7%E3%81%A8%E9%AB%98%E5%BA%A6%E3%81%AE%E9%96%A2%E4%BF%82">（２）気圧と高度の関係</h3>
<ul>
<li><em>国際標準大気（ISA）</em>：大気の標準的な状態を規定したモデルで、前提条件は、次のとおり。
<ul>
<li>海面高度での気温：<em>15℃</em>（288.15K）</li>
<li>海面高度での気圧：<em>1013.25 hPa</em>（標準気圧）</li>
<li>気温減率：<em>2℃/1,000ft</em></li>
</ul>
</li>
<li>標準大気における高度と気圧の関係
<ul>
<li>高度が約20,000ft上昇するごとに、気圧は半分になる。</li>
<li>トロポポーズまでの気圧は次の計算式で表されるが、計算が複雑なため、実用的には標準大気表を使用する。<br />

<header>３　気圧と高度の関係</header>

<h3 id="%EF%BC%93%E6%B0%97%E5%9C%A7%E9%AB%98%E5%BA%A6%E8%A8%88%E3%81%A8%E9%AB%98%E5%BA%A6%E8%A8%88%E8%A8%AD%E5%AE%9A">（３）気圧高度計と高度計設定</h3>
<ul>
<li>気圧高度計の原理
<ul>
<li>気圧高度計(Altimeter)：大気圧の変化を利用して高度を測定する航空計器</li>
<li>動作原理：
<ul>
<li>大気圧に応じて、内部の気圧センサ(アネロイド・カプセル)が変形</li>
<li>カプセルの変形を、機械的に指針の動きに変換</li>
</ul>
</li>
</ul>
</li>
<li>高度計の設定
<ul>
<li>QNH設定：<em>地上高度</em>を基準(0ft)にした高度計の設定（高度計と飛行場標高の値が一致）</li>
<li>QFE設定：<em>Field Elevation</em>を基準にした高度計の設定（RWY上で高度計が0ftを表示)</li>
<li>QNE設定：<em>標準気圧</em>を基準にした高度計の設定（FL140以上で使用）</li>
</ul>
</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="３　気圧と高度の関係" data-theme="qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq" lang="POSIX" class="lead" data-marpit-pagination="8" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:３　気圧と高度の関係;--theme:qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq;" data-marpit-pagination-total="11">
<header>３　気圧と高度の関係</header>

<h3 id="%EF%BC%93%E6%B0%97%E5%9C%A7%E9%AB%98%E5%BA%A6%E8%A8%88%E3%81%A8%E9%AB%98%E5%BA%A6%E8%A8%88%E8%A8%AD%E5%AE%9A-1">（３）気圧高度計と高度計設定</h3>
<ul>
<li>高度計設定の重要性
<ul>
<li><em>航空機間の垂直間隔の確保</em>：
<ul>
<li>航空機間で同じ高度計設定を行うことにより、高度差が正確に維持され衝突リスクを低減</li>
</ul>
</li>
<li><em>地表からの高度認識</em>：
<ul>
<li>障害物や地形からの高度の把握により、衝突を防止</li>
</ul>
</li>
<li>気圧の変化による影響：
<ul>
<li>気圧が低いと、高度計は実際よりも高い高度を示す可能性</li>
<li><em>高度計設定の誤り</em>は、障害物や航空機間の衝突などの<em>重大な事故に直結</em></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="３　気圧と高度の関係" data-theme="qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq" lang="POSIX" class="lead" data-marpit-pagination="9" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:３　気圧と高度の関係;--theme:qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq;" data-marpit-pagination-total="11">
<header>３　気圧と高度の関係</header>

<h3 id="%EF%BC%94%E6%B0%97%E5%9C%A7%E5%A4%89%E5%8C%96%E3%81%A8%E9%A3%9B%E8%A1%8C%E6%80%A7%E8%83%BD">（４）気圧変化と飛行性能</h3>
<ul>
<li>エンジン性能の低下
<ul>
<li>高度や気温が上がると気圧が低下し、空気密度が減少</li>
<li>エンジンが取り込める酸素量が減少し、<em>エンジン出力が低下</em></li>
</ul>
</li>
<li>揚力と抗力への影響
<ul>
<li>空気密度の低下により、<em>抗力と揚力が減少</em></li>
<li>速度を増加させることで、翼面への空気流量を増やし、揚力を確保することが必要</li>
</ul>
</li>
<li>離着陸性能への影響
<ul>
<li>高度や気温が高いほど、<em>離着陸距離が延長</em></li>
<li>気圧や気温（密度高度）を確認し、<em>離着陸諸元を把握</em>しておくことが必要</li>
</ul>
</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="３　気圧と高度の関係" data-theme="qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq" lang="POSIX" class="lead" data-marpit-pagination="10" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:３　気圧と高度の関係;--theme:qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq;" data-marpit-pagination-total="11">
<header>３　気圧と高度の関係</header>

<h3 id="%EF%BC%95%E8%88%AA%E7%A9%BA%E6%A5%AD%E5%8B%99%E3%81%A8%E3%81%AE%E9%96%A2%E9%80%A3%E6%80%A7">（５）航空業務との関連性</h3>
<ul>
<li>高度計の正確な設定
<ul>
<li>飛行前および飛行中における適切な高度計の設定が必須</li>
<li>ATC(航空交通管制)との高度情報の共有が不可欠</li>
</ul>
</li>
<li>飛行計画と気圧情報
<ul>
<li>標高の高い空港や高温(低気圧)地域では、離着陸性能の確認が必要</li>
</ul>
</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="３　気圧と高度の関係" data-theme="qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq" lang="POSIX" class="lead" data-marpit-pagination="11" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:３　気圧と高度の関係;--theme:qiudlh2u45kor8mn8vuyom3blhu8553nv8m876tumyhq;" data-marpit-pagination-total="11">
<header>３　気圧と高度の関係</header>

<h2 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">学習のまとめ</h2>
<ul>
<li>高度が上がると気圧は低下し、その関係は国際標準大気（ISA）でモデル化されています。</li>
<li>気圧高度計は大気圧の変化から高度を測定しており、正しい高度計の設定が飛行の安全性に直結します。</li>
<li>気圧の変化は飛行性能にも影響を与えるため、飛行計画や運航において重要な要素です。</li>
</ul>
<h2 id="%E6%AC%A1%E3%81%AE%E3%82%B9%E3%83%86%E3%83%83%E3%83%97">次のステップ</h2>
<ul>
<li>「１－１　大気の構造」についての学習は、これで終了です。</li>
<li>次は「<strong>１－２　大気の組成</strong>」について学習します。</li>
<li>次回は「<strong>大気の主要な成分</strong>」です。</li>
<li>大気を構成する主な成分やその役割について学習しましょう。</li>
</ul>
<footer>Flight Academy</footer>
</section>
