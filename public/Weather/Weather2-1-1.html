<header>１　気温の変化が航空機に与える影響</header>

<h2 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E7%9B%AE%E7%9A%84">学習の目的</h2>
<ul>
<li>この単元では、気温の変化が航空機に与える影響について学習します。</li>
</ul>
<h2 id="%E5%88%B0%E9%81%94%E7%9B%AE%E6%A8%99">到達目標</h2>
<ul>
<li>気温が大気密度に与える影響を理解する</li>
<li>大気密度の変化が航空機に与えるエ強を理解する</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="１　気温の変化が航空機に与える影響" data-theme="pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob" lang="POSIX" class="lead" data-marpit-pagination="4" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:１　気温の変化が航空機に与える影響;--theme:pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob;" data-marpit-pagination-total="9">
<header>１　気温の変化が航空機に与える影響</header>

<h3 id="%EF%BC%91%E6%B0%97%E6%B8%A9%E3%81%A8%E8%88%AA%E7%A9%BA%E6%A9%9F%E3%81%AE%E9%96%A2%E4%BF%82">（１）気温と航空機の関係</h3>
<ul>
<li>気温の基本的な影響
<ul>
<li>気温変化による<em>大気密度の変化</em>：大気密度は、<em>高温時は低下</em>し、<em>低温時は増加</em></li>
<li>航空機への影響：大気密度の変化により、<em>揚力</em>、<em>エンジン出力</em>が変化</li>
</ul>
</li>
<li>高温時の影響：離着陸距離の延伸や、エンジン冷却効率の低下を招く
<ul>
<li><em>揚力の減少</em>：大気密度が低下するため、揚力は低下</li>
<li><em>エンジン出力の低下</em>：大気密度が低下するため、吸気量が減少しパワーは低下</li>
</ul>
</li>
<li>低温時の影響：空気抵抗の増大や燃費の増加を招く
<ul>
<li><em>揚力の増加</em>：大気密度が増加するため、揚力は増加</li>
<li><em>エンジン出力の向上</em>：大気密度が増加するため、吸気量が増加しパワーは増加</li>
</ul>
</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="１　気温の変化が航空機に与える影響" data-theme="pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob" lang="POSIX" class="lead" data-marpit-pagination="5" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:１　気温の変化が航空機に与える影響;--theme:pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob;" data-marpit-pagination-total="9">
<header>１　気温の変化が航空機に与える影響</header>

<h3 id="%EF%BC%92%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%B3%E6%80%A7%E8%83%BD%E3%81%A8%E6%B0%97%E6%B8%A9%E3%81%AE%E9%96%A2%E4%BF%82">（２）エンジン性能と気温の関係</h3>
<table>
<thead>
<tr>
<th>エンジンタイプ</th>
<th>状態</th>
<th>特徴</th>
</tr>
</thead>
<tbody>
<tr>
<td>ピストンエンジン</td>
<td>高温時(空気密度：低)</td>
<td>混合気が薄くなり出力低下、過熱によるノッキング(注１)のリスク</td>
</tr>
<tr>
<td></td>
<td>低温時(空気密度：高)</td>
<td>出力は向上するが、キャブレター氷結(注２)のリスク</td>
</tr>
<tr>
<td>ターボジェット/ファンエンジン</td>
<td>高温時(空気密度：低)</td>
<td>吸気密度が低下し、エンジン推力が減少</td>
</tr>
<tr>
<td></td>
<td>低温時(空気密度：高)</td>
<td>吸気密度が増加し、エンジン推力が向上<br />エンジン内部の温度差による材料ストレス増加</td>
</tr>
</tbody>
</table>
<ul>
<li>注１：燃焼室内で混合気が意図した点火時期より早く点火し、不完全燃焼や異音が発生する現象（エンジン損傷のリスク）</li>
<li>注２：低温時に、空気と燃料を混合するキャブレター装置内で燃料が凍結する現象</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="１　気温の変化が航空機に与える影響" data-theme="pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob" lang="POSIX" class="lead" data-marpit-pagination="6" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:１　気温の変化が航空機に与える影響;--theme:pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob;" data-marpit-pagination-total="9">

<li>揚力への影響

<header>１　気温の変化が航空機に与える影響</header>

<h3 id="%EF%BC%94%E9%9B%A2%E7%9D%80%E9%99%B8%E6%80%A7%E8%83%BD%E3%81%A8%E6%B0%97%E6%B8%A9">（４）離着陸性能と気温</h3>
<ul>
<li>離陸性能
<ul>
<li><em>高温</em>になるほど、<em>離陸滑走距離が延伸</em>し、<em>上昇率も低下</em></li>
<li>重量制限の検討が必要</li>
</ul>
</li>
<li>着陸性能
<ul>
<li><em>低温</em>になるほど、一定のパワーでの推力が増加</li>
<li><em>着陸滑走時の減速率</em>に注意が必要</li>
</ul>
</li>
</ul>
<footer>Flight Academy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-paginate="true" data-footer="Flight Academy" data-header="１　気温の変化が航空機に与える影響" data-theme="pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob" lang="POSIX" class="lead" data-marpit-pagination="8" style="--class:lead;--paginate:true;--footer:Flight Academy;--header:１　気温の変化が航空機に与える影響;--theme:pkmj0dfrdedj1mjaqfr51dtqi5rh02mx8knic5wn0aob;" data-marpit-pagination-total="9">
<header>１　気温の変化が航空機に与える影響</header>

<h3 id="%EF%BC%95%E9%AB%98%E9%AB%98%E5%BA%A6%E9%A3%9B%E8%A1%8C%E3%81%A8%E6%B0%97%E6%B8%A9">（５）高高度飛行と気温</h3>
<ul>
<li>
<p>エンジン性能への影響</p>
<ul>
<li><em>空気密度が低い</em>ため、<em>エンジン推力が低下</em>するが、<em>燃費は向上</em></li>
<li><em>低温環境</em>のため、<em>機体に応力</em>がかかりやすい</li>
</ul>
</li>
<li>

<header>１　気温の変化が航空機に与える影響</header>

<h2 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">学習のまとめ</h2>
<ul>
<li><em>気温</em>は大気密度を変化させ、<em>航空機の揚力・抗力、エンジン性能に直接影響</em>を与えます。</li>
<li><em>高温時</em>は大気密度が低下し、<em>揚力やエンジン出力が減少</em>するため、離着陸性能が悪化します。</li>
<li><em>低温時</em>は大気密度が増加し、<em>揚力やエンジン出力が向上</em>しますが、空気抵抗も増加し、燃料消費が増える可能性があります。</li>
<li><em>マッハ数</em>は、<em>高度の上昇(気温の低下)に伴い増加</em>するため、高高度ほど燃料効率が増加します。</li>
</ul>
<h2 id="%E6%AC%A1%E3%81%AE%E3%82%B9%E3%83%86%E3%83%83%E3%83%97">次のステップ</h2>
<ul>
<li>次回は「<strong>気温と大気密度の関係</strong>」です。</li>
<li>気温が大気密度にどのように影響を与えるかを詳しく学び、密度高度の概念を深めましょう。</li>
</ul>
<footer>Flight Academy</footer>
